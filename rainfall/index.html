<!DOCTYPE html><html lang="en">
<head>
  <title>Daily Rainfall</title>
  <style>
    h2 { font-family: monospace; }
  </style>
</head><body>

<h2></h2>
<img width="800" src="out/1971-01-01.png" style="background-color:#fff">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
var date = new Date();
date.setUTCFullYear(1971);
date.setUTCMonth(0);
date.setUTCDate(1);

setInterval(function() {
  file = date.toISOString().slice(0, 10);
  $('img').attr('src', 'out/' + file + '.png');
  date.setDate(date.getDate() + 1);
  $('h2').text(date.toDateString());
}, 50);

</script>

</body></html>
